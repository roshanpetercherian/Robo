<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity History</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background: rgba(102, 126, 234, 0.3);
            top: 0; bottom: 0; left: 20px;
        }
        .log-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            margin-left: 50px;
            position: relative;
        }
        .log-card::before {
            content: '';
            position: absolute;
            width: 16px; height: 16px;
            background: #667eea;
            border-radius: 50%;
            left: -38px;
            top: 20px;
            box-shadow: 0 0 10px #667eea;
            z-index: 1;
        }
        .log-time { color: #a0aec0; font-size: 0.85rem; font-family: monospace; }
        .log-action { font-size: 1.1rem; font-weight: 600; color: white; margin: 5px 0; }
        .log-details { color: #cbd5e0; font-size: 0.95rem; font-style: italic; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">MediBot History</div>
        <div class="navbar-links">
            <a href="/">Dashboard</a>
            <a href="/logs">Inventory</a>
            <a href="/map">Map</a>
            <a href="/history" class="active">History</a>
            <a href="/logout" style="color:#f56565;">Logout</a>
        </div>
    </nav>

    <div class="dashboard-grid" style="grid-template-columns: 1fr;">
        <div class="panel">
            <h2 class="panel-title">System Audit Log</h2>
            
            <div class="timeline">
                {% if logs %}
                    {% for log in logs %}
                    <div class="log-card">
                        <div class="log-time">{{ log.timestamp.strftime('%Y-%m-%d %I:%M %p') }}</div>
                        <div class="log-action">{{ log.action }}</div>
                        <div class="log-details">{{ log.details }}</div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div style="text-align: center; color: #a0aec0; padding: 2rem;">No activity recorded yet.</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
