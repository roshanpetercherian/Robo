<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="bg-glow"></div>

    <div class="navbar-container">
        <nav class="navbar">
            <div class="navbar-header">
                <a href="/" class="navbar-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    Jacob Control Center
                </a>
                
                <button class="menu-toggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="navbar-links">
                <a href="/" class="active">Dashboard</a>
                <a href="/logs">Inventory</a>
                <a href="/map">Map</a>
                <a href="/history">History</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </div>

    <div class="dashboard-grid">
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-icon-bg icon-blue">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                </div>
                <div class="panel-title">Live Digital Twin</div>
            </div>
            <div id="canvas-container">
                <div class="interaction-hint">Swipe to Rotate</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-icon-bg icon-green">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div class="panel-title">Today's Schedule</div>
            </div>
            
            <div class="schedule-container" id="scheduleContainer">
                <div style="text-align: center; color: #8e8e93; padding: 20px;">Loading...</div>
            </div>
            
            <button onclick="openAddModal()" style="margin-top:10px; background:rgba(255,255,255,0.1); color:white; border:none; padding:12px; border-radius:12px; font-weight:600; cursor:pointer; width:100%;">+ Add New Task</button>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-icon-bg icon-orange">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <div class="panel-title">Actions & Voice</div>
            </div>

            <div class="action-panel-content">
                <div class="request-grid-3">
                    <button onclick="sendRequest('medicine')" class="btn-tile">
                        <svg class="c-blue" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.5 20.5l10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7z"></path><line x1="8.5" y1="8.5" x2="15.5" y2="15.5"></line></svg>
                        Medicine
                    </button>
                    <button onclick="sendRequest('water')" class="btn-tile">
                        <svg class="c-cyan" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                        Water
                    </button>
                    <button onclick="sendRequest('help')" class="btn-tile btn-emergency-tile">
                        <svg class="c-red" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        SOS
                    </button>
                </div>
                
                <div class="voice-full-width">
                    <div class="mic-circle" id="voiceBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </div>
                    <div id="voiceMessage" class="voice-message-box">Ready</div>
                    <div id="voiceSubtext" class="voice-subtext">Tap to Speak</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-icon-bg icon-red">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                </div>
                <div class="panel-title">Manual Override</div>
            </div>
            <textarea class="clean-input" id="manualCommandInput" placeholder="Enter instructions..."></textarea>
            <button class="btn-full" id="sendCommandBtn">Send Command</button>
            <div id="responseArea" style="margin-top:15px; font-size:0.85rem; color:#8e8e93;">Status: Idle</div>
        </div>

    </div>

    <div class="carousel-nav">
        <div class="nav-dot active"></div><div class="nav-dot"></div><div class="nav-dot"></div><div class="nav-dot"></div>
    </div>

    <div id="addTaskModal" class="modal-overlay" style="display:none;">
        <div class="modal-box ios-style">
            
            <div class="ios-group">
                <div class="group-header">New Medication Details</div>
                
                <div class="input-row">
                    <div class="input-content">
                        <label>Medicine</label>
                        <input type="text" id="newTaskName" placeholder="e.g. Aspirin">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-content">
                        <label>Dosage</label>
                        <input type="text" id="newTaskDosage" placeholder="e.g. 500mg">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-content">
                        <label>Time</label>
                        <input type="time" id="newTaskTime" value="09:00">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-content">
                        <label>Patient</label>
                        <select id="newTaskPatient" style="direction: rtl;">
                            {% if user.patients %}
                                {% for patient in user.patients %}
                                <option value="{{ patient.id }}">{{ patient.name }}</option>
                                {% endfor %}
                            {% else %}
                                <option value="" disabled selected>No Patients Found</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px;">
                <button onclick="submitNewTask()" class="btn-full" style="margin-top:0;">Save Task</button>
                <button onclick="document.getElementById('addTaskModal').style.display='none'" class="btn-full" style="margin-top:0; background:rgba(255,255,255,0.1); color:#fff;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
