<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Jacob AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Gradient */
        .bg-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(102,126,234,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { margin-bottom: 10px; font-weight: 800; font-size: 2rem; letter-spacing: -1px; margin-top: 0;}
        p { color: #888; margin-bottom: 30px; font-size: 0.95rem; }

        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box; 
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .links { margin-top: 20px; font-size: 0.9rem; color: #666; }
        .links a { color: #667eea; text-decoration: none; font-weight: 600; }
        .links a:hover { text-decoration: underline; }
        
        .flash-msg {
            color: #f56565;
            background: rgba(245, 101, 101, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* ================= MOBILE RESPONSIVE ================= */
        @media (max-width: 480px) {
            .login-card {
                width: 90%; /* Take up most of the screen width */
                padding: 30px 20px; /* Reduce internal padding */
                border-radius: 24px;
            }
            
            .bg-glow {
                width: 100vw; /* Fit to screen width */
                height: 100vw;
            }

            h1 { font-size: 1.8rem; }
            input { padding: 15px; font-size: 0.95rem; }
            .btn-primary { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <p>Sign in to access Jacob Control Center.</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg" style="display:block;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>

</body>
</html>
