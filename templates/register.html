<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Robot Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a14; color: white; font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: rgba(30, 30, 45, 0.9); padding: 40px; border-radius: 16px; border: 1px solid #48bb78; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #2d3748; border: none; color: white; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #48bb78; border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        a { color: #a0aec0; display: block; margin-top: 10px; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
