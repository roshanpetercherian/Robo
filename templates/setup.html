<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Setup - Jacob AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- IPHONE AESTHETIC STYLES --- */
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            padding: 40px 20px;
            padding-bottom: 120px; /* Extra space for bottom button */
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(102, 126, 234, 0.15) 0%, rgba(0,0,0,0) 50%);
            z-index: -1; pointer-events: none;
        }

        .container { max-width: 600px; margin: 0 auto; }

        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1px; margin: 0; }
        .subtitle { color: #888; font-size: 1.1rem; margin-top: 5px; margin-bottom: 30px; }

        /* iOS Grouped List Style */
        .ios-group {
            background: #1c1c1e;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .group-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .group-label { font-size: 0.9rem; font-weight: 700; color: #8e8e93; text-transform: uppercase; letter-spacing: 0.5px; }

        .input-row { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .input-row:last-child { border-bottom: none; }

        /* Clean Inputs */
        input, select {
            background: #2c2c2e; border: 1px solid #3a3a3c; color: white;
            font-family: 'Inter', sans-serif; font-size: 1rem; width: 100%;
            padding: 12px; border-radius: 8px; box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus, select:focus { outline: none; border-color: #fff; background: #3a3a3c; }
        
        label {
            display: block; font-size: 0.75rem; color: #888; margin-bottom: 6px; font-weight: 600; text-transform: uppercase;
        }

        /* Medication Item Styling */
        .med-item {
            background: #252525;
            margin: 15px;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            position: relative;
        }

        .med-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;
        }

        /* Day Selector Pills */
        .day-selector { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .day-btn {
            font-size: 0.8rem; font-weight: 600;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #3a3a3c; color: #aaa; cursor: pointer; transition: 0.2s;
        }
        .day-btn.selected { background: #fff; color: black; box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }

        /* Buttons */
        .btn-add-row {
            width: 100%; padding: 18px; text-align: center; background: transparent;
            color: #0a84ff; font-weight: 600; font-size: 1rem; border: none; cursor: pointer;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-add-row:hover { background: rgba(255,255,255,0.05); }

        .btn-remove { 
            color: #ff453a; background: rgba(255, 69, 58, 0.1); 
            border: none; cursor: pointer; font-size: 1.2rem; 
            width: 30px; height: 30px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }
        
        .btn-add-patient {
            background: white; color: black;
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-size: 1rem; font-weight: 700; cursor: pointer; margin-bottom: 20px;
            transition: 0.2s;
        }
        .btn-add-patient:hover { opacity: 0.9; transform: scale(1.01); }

        .btn-finish {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: white; color: black; font-weight: 800; font-size: 1.1rem;
            padding: 20px; border-radius: 50px; border: none; cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8); z-index: 100;
            transition: 0.2s;
        }
        .btn-finish:hover { transform: translateX(-50%) scale(1.02); }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>Setup Jacob.</h1>
        <p class="subtitle">Create profiles & medication schedules.</p>

        <div id="patientsContainer"></div>

        <button class="btn-add-patient" onclick="addPatientBlock()">
            + Add Another Patient
        </button>
    </div>

    <button class="btn-finish" onclick="submitSetup()">Complete Setup</button>

    <script>
        // 1. Add Patient Group
        function addPatientBlock() {
            const id = Date.now();
            const html = `
                <div class="ios-group" id="p-${id}">
                    <div class="group-header">
                        <span class="group-label">Patient Profile</span>
                        <button class="btn-remove" onclick="document.getElementById('p-${id}').remove()" title="Delete Patient">×</button>
                    </div>
                    
                    <div class="input-row">
                        <label>Patient Name</label>
                        <input type="text" class="p-name" placeholder="e.g. Grandma Rose">
                    </div>

                    <div id="meds-${id}"></div>

                    <button class="btn-add-row" onclick="addMedRow('${id}')">
                        + Add Medication
                    </button>
                </div>
            `;
            document.getElementById('patientsContainer').insertAdjacentHTML('beforeend', html);
            addMedRow(id);
        }

        // 2. Add Medication Row (Improved Interface)
        function addMedRow(pid) {
            const rid = Date.now() + Math.random().toString(16).slice(2);
            
            const html = `
                <div class="med-item" id="row-${rid}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <div style="width: 100%;">
                            <label>Medicine Name</label>
                            <input type="text" class="m-name" placeholder="e.g. Metformin" style="font-weight:600;">
                        </div>
                        <button class="btn-remove" onclick="document.getElementById('row-${rid}').remove()" style="margin-left: 10px; margin-top: 20px;">×</button>
                    </div>

                    <div class="med-grid">
                        <div>
                            <label>Dosage</label>
                            <input type="text" class="m-dosage" placeholder="e.g. 500mg">
                        </div>
                        <div>
                            <label>Current Stock</label>
                            <input type="number" class="m-stock" placeholder="Qty" value="30">
                        </div>
                    </div>

                    <div class="med-grid">
                        <div>
                            <label>Time to Take</label>
                            <input type="time" class="m-time" value="09:00">
                        </div>
                        <div>
                            <label>Instructions</label>
                            <select class="m-instruct">
                                <option value="After Food">After Food</option>
                                <option value="Before Food">Before Food</option>
                                <option value="With Food">With Food</option>
                                <option value="Empty Stomach">Empty Stomach</option>
                                <option value="Before Sleep">Before Sleep</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label>Frequency</label>
                        <select class="m-freq" onchange="handleFrequency('${rid}', this.value)">
                            <option value="Daily">Daily (Every Day)</option>
                            <option value="Custom">Select Specific Days</option>
                            <option value="Multiple">Multiple Times a Day (Clone)</option>
                        </select>
                    </div>

                    <div id="days-${rid}" class="day-selector" style="display:none;">
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Mon">Mon</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Tue">Tue</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Wed">Wed</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Thu">Thu</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Fri">Fri</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Sat">Sat</span>
                        <span class="day-btn" onclick="this.classList.toggle('selected')" data-day="Sun">Sun</span>
                    </div>
                </div>
            `;
            document.getElementById(`meds-${pid}`).insertAdjacentHTML('beforeend', html);
        }

        // 3. Handle Frequency Logic
        function handleFrequency(rid, value) {
            const dayEl = document.getElementById(`days-${rid}`);
            
            // Show/Hide Days
            dayEl.style.display = (value === 'Custom') ? 'flex' : 'none';

            // Clone Logic for "Multiple Times"
            if (value === 'Multiple') {
                // Find which patient this row belongs to by traversing up
                const row = document.getElementById(`row-${rid}`);
                const patientBlock = row.closest('.ios-group');
                const pid = patientBlock.id.replace('p-', '');
                
                // Add a new row immediately
                addMedRow(pid);
                
                // Copy name/dosage from current row to the new one (User convenience)
                const newRow = patientBlock.querySelector('.med-item:last-child');
                newRow.querySelector('.m-name').value = row.querySelector('.m-name').value;
                newRow.querySelector('.m-dosage').value = row.querySelector('.m-dosage').value;
                newRow.querySelector('.m-instruct').value = row.querySelector('.m-instruct').value;
                
                // Reset current select back to Daily to avoid loop
                row.querySelector('.m-freq').value = 'Daily';
                alert("Copied medicine details to a new row below. Please set the time for the second dose.");
            }
        }

        // 4. Submit Logic
        async function submitSetup() {
            const patients = [];
            const cards = document.querySelectorAll('.ios-group');

            for (let card of cards) {
                const name = card.querySelector('.p-name').value;
                if (!name) continue;
                
                const meds = [];
                const rows = card.querySelectorAll('.med-item');
                
                for (let row of rows) {
                    const mName = row.querySelector('.m-name').value;
                    if (mName) {
                        let selectedDays = "All";
                        const freq = row.querySelector('.m-freq').value;
                        
                        if (freq === 'Custom') {
                            const dayBtns = row.querySelectorAll('.day-btn.selected');
                            const daysArr = Array.from(dayBtns).map(btn => btn.getAttribute('data-day'));
                            selectedDays = daysArr.join(',');
                        }

                        meds.push({
                            name: mName,
                            dosage: row.querySelector('.m-dosage').value,
                            stock: row.querySelector('.m-stock').value,
                            time: row.querySelector('.m-time').value,
                            instructions: row.querySelector('.m-instruct').value,
                            frequency: (freq === 'Multiple') ? 'Daily' : freq, // Backend treats multiple simply as separate daily entries
                            selected_days: selectedDays
                        });
                    }
                }
                if(meds.length > 0) patients.push({ name, meds });
            }
            
            if(patients.length === 0) return alert("Please add at least one patient and medication.");

            try {
                const res = await fetch('/setup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ patients })
                });
                const data = await res.json();
                if(data.success) window.location.href = data.redirect;
            } catch(e) { alert("Setup failed. Check connection."); }
        }

        addPatientBlock();
    </script>
</body>
</html>
